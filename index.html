<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typewriter Greeting</title>
    <style>
        body {
            background-image: url(./images/6977167.jpg);
            color: #000;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

    </style>
</head>

<body>
    <div id="typewriter-text"></div>

    <script>
        const text = "Hello, welcome to this page!";
        let index = 0;

        function typeWriter() {
            if (index < text.length) {
                document.getElementById("typewriter-text").innerHTML += text.charAt(index);
                index++;
                setTimeout(typeWriter, 100);
            }
        }

        typeWriter();
    </script>
</body>

</html>
